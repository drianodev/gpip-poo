<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>GPIP</title>
    <h:outputStylesheet library="gpip" name="styles.css" />
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="username">Username:</h:outputLabel>
        <h:inputText id="username" value="#{loginController.username}" required="true" />

        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret id="password" value="#{loginController.password}" required="true" />

        <h:commandButton value="Login" action="#{loginController.login}" />
    </h:form>
</h:body>
</html>
